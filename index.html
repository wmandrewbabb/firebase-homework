<!DOCTYPE html>
<html>
<head>
		<title>Rock, Paper, Scissors</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/css?family=Baloo+Paaji|Barrio|Bowlby+One|Erica+One|Open+Sans|Quicksand|Raleway" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="assets/scripts/style.css">
</head>

<body>
		<div class="container">

				<div class="row mr-auto" id="pageTitle">
						<h1 class="mr-auto">Rock/Paper/Scissors</h1>
				</div>

				<!--Where are game is-->
				<div class="row">
						<div class="col col-sm-12">
								<div class="panel-body">
										<div class="gameBox" id="player1Div">
												<div id="player1Name" class="playerNotSeated">Player 1 Not Ready</div>
												<div id="player1option"></div>
										</div>
										<div class="gameBox">
												<div id="victoryMessage">
														<div id="outcome"></div>
												</div>
										</div>
										<div class="gameBox" id="player2Div">
												<div id="player2Name" class="playerNotSeated">Player 2 Not Ready</div>
												<div id="player2option"></div>
										</div>
								</div>
						</div>					
				</div>

				<!--Where the inputs are-->
				<div class="row" id="scoreRow">
						<div class="col col-xs-12 text-center" id="gameRecordRow">
							<span id="player1wins">0</span></span> - <span id="player2wins">0</span></span>
						</div>
				</div>

				<div class="row" id="namePanel">
						<div class="panel panel-default col-sm-12 uniformHeight" id="enterGamePanel">
							<div class="panel-heading">
								<h3 class="panel-title">Enter your name to join the game:</h3>
							</div>
							<div class="panel-body">
								<form id="player-form" class="form-group">
									<div class="form-group row">
										<div class="col-4">
											<input id="playerNameCatch" class="form-control" type="text" placeholder="Name"></input>
										</div>
										<div class="col-3">
												<button id="nameSubmit" class="btn btn-success col-xs-2" type="submit">Play!</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
	
					<!--Where the messages live-->
					<div class="row" id="infoPanel">
							<div class="col alert alert-warning col-sm-12 uniformHeight text-center" id="playerGreetingPanel" role="alert">
									<span id="playerInputName"></span>, you are Player <span id="playerGivenNumber"></span>!
							</div>
					</div>
	
					<div class="row">
						<div id="tooManyPlayers" class="col col-sm-12 alert alert-warning uniformHeight" role="alert">
							There are already two players! Wait a bit for your turn.
						</div>			
					</div>

					<!-- Chat -->
					<div class="row">
							<div class="col col-12-sm">
									<div class="panel panel-default">
											<div class="panel-heading">
													<h3 class="panel-title">Chat</h3>
											</div>
											<div class="panel-body">
													<div class="chat-container">
															<ul id="messageBox"></ul>
															<form id="chat-input" class="form-group">
																	<input id="chatText" class="col col-xs-10" type="text"></input>
																	<button id="enterText" class="btn btn-success" type="submit">Send</button>
															</form>
													</div>
											</div>
									</div>
							</div>
					</div>		
		</div>

		<!-- All my scripts here  -->

		<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
		<script src="assets/scripts/app.js"></script>

</body>
</html>
